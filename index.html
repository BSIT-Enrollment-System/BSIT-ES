<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;

    /* butangi ug url usa ag location sa background */
    background-image: url(background.jpg);
    background-repeat: no-repeat;
    background-size: cover;

        }

        .container {
           opacity: .8;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
            background: #f5f5f5 url('your-avatar-image.jpg') no-repeat center center;
            background-size: 20px; /* Adjust the size as needed */
        }

        button {
            background-color: darkorange;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px; /* Added margin to separate the button and the user switch dropdown */
        }

        button:hover {
            background-color: gray;
        }

        .error-message {
            color: #ff0000;
            margin-top: 10px;
        }

        #adminContainer,
        #userContainer {
            display: none;
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }

        a {
            color:gray;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .login {
            margin-top: 80px;
            color: darkorange;
        }

        .user-switch {
     color: darkorange;
    margin-top: 15px;
    text-align: center;
    display: flex; /* Add this to make the elements inline */
    align-items: center; /* Align items vertically in the center */
}

.user-switch label {
    color: darkorange;
    text-align: left;
      margin-bottom: 10px;
    margin-right: 10px;
    font-weight: bold;
    display: block; /* Add this to make the label behave like a block element */
}

.user-switch select {
    width: 30%; /* Make the dropdown take up the remaining space */
    padding: 0px;
    border: none; /* Remove default border */
    background-color: transparent; /* Remove default background */
}
.header {
      position: absolute;
      top: 10px;
      left: 10px;
      color: darkorange;
      display: flex;
      align-items: center;
    }
    
    .logo {
      width: 100px; /* Adjust as needed */
      height: auto;
      margin-right: 10px;
    }
    .user{
        margin-right: 300px;
    }

    </style>
</head>

<body>

   
    <div class="login-wrapper">
        <div class="header">
          <img src="bsitlogo.png" alt="Logo" class="logo">
          <span style="font-size:  30px; font-weight: bold;">  BSIT Parsers Enrollment System</span>
        </div>
 
    <div class="container" id="loginContainer">
        <h2 class="login">Login</h2>
        <form id="loginForm">
            <!-- Add the avatar inside the input box -->
            <div style="position: relative;">
                <label class="user" for="username"> Username:</label>
                <input type="text" id="username" name="username" placeholder="enter username" required>
                <div style="position: absolute; top: -80px; left: 60px; transform: translateY(-50%);">
                    <img src="parsers.png" alt="Avatar" style="width: 150px; height: 70px; border-radius: 50%;">
                </div>
            </div>
            <!-- End of avatar input box -->

            <!-- Label and input for password -->
            <label class="user" for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="enter password" required>

            <!-- Login button moved above the user switch dropdown -->
            <button type="button" onclick="login()">Login</button>

            <!-- Move the user switch dropdown next to the "Log in as" label -->
            <div class="user-switch">
                <label for="userType">Log in as:</label>
                <select id="userType" name="userType">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <p id="errorMessage" class="error-message"></p>

            <!-- Registration link -->
            <div class="user-switch">
                <p>Don't have an account? <a  href="#" onclick="register()">Register</a></p>
            </div>
        </form>
    </div>

    <div class="container" id="adminContainer">
        <h2>Welcome, Admin!</h2>
        <p>This is the admin page content.</p>
        <a href="#" onclick="logout()">Logout</a>
    </div>

    <div class="container" id="userContainer">
        <h2>Welcome, User!</h2>
        <p>This is the user page content.</p>
        <a href="#" onclick="logout()">Logout</a>
    </div>
    <script>
        const adminCredentials = {
            username: "admin",
            password: "admin",
        };

        const userCredentials = {
            username: "user",
            password: "user",
        };

        function login() {
            const usernameInput = document.getElementById("username").value;
            const passwordInput = document.getElementById("password").value;
            const userType = document.getElementById("userType").value;
            const errorMessage = document.getElementById("errorMessage");
            const loginContainer = document.getElementById("loginContainer");
            const adminContainer = document.getElementById("adminContainer");
            const userContainer = document.getElementById("userContainer");


            if (userType === "admin" && usernameInput === adminCredentials.username && passwordInput === adminCredentials.password) {
                // Admin login
                loginContainer.style.display = "none";
                adminContainer.style.display = "block";
            } else if (userType === "user" && usernameInput === userCredentials.username && passwordInput === userCredentials.password) {
                // User login
                loginContainer.style.display = "none";
                userContainer.style.display = "block";
            } else {
                errorMessage.textContent = "Invalid username or password";
            }
        }

        function logout() {
            // Redirect to the login page using window.location.replace
            window.location.replace("file:///C:/Users/Yandey/Desktop/yays/index.html");
        }

        function register() {
            // Add logic to redirect to the registration page using window.location.replace
            // Example: window.location.replace("registration.html");
        }
    </script>
</body>

</html>
